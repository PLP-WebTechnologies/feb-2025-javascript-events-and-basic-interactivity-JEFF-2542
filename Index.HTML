<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ðŸŽ® JS Event Playground</h1>

  <!-- Event Handling -->
  <button id="clickBtn">Click Me!</button>
  <div id="hoverBox">Hover over me!</div>
  <input type="text" id="keyInput" placeholder="Type something..." />

  <!-- Interactive Elements -->
  <button id="changeTextBtn">Change My Text</button>
  <br><br>
  <img id="galleryImage" src="https://via.placeholder.com/150" alt="Gallery Image" />
  <br>
  <button id="nextImageBtn">Next Image</button>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn" data-tab="tab1">Tab 1</button>
    <button class="tab-btn" data-tab="tab2">Tab 2</button>
    <div id="tab1" class="tab-content">ðŸ“„ Content for Tab 1</div>
    <div id="tab2" class="tab-content" style="display: none;">ðŸ“„ Content for Tab 2</div>
  </div>

  <!-- Form Validation -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Your Name" required /><br>
    <input type="email" id="email" placeholder="Email" required /><br>
    <input type="password" id="password" placeholder="Password (min 8 chars)" required /><br>
    <button type="submit">Submit</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
